<h1>LIST OF ALL CHARACTERS</h1>

<div id="filters">
  <!-- Filter by name -->
  <div class="row-filters">
    <div class="label-filter"> <label for="personName"> Name: </label> </div>
    <div class="input-filter"> </div><input id="personName" type="text" [formControl]="filter.name" >
  </div>

  <!-- Filter by Slug -->
  <div class="row-filters">
    <div class="label-filter"> <label for="personSlug"> Slug: </label> </div>
    <div class="input-filter"> <input id="personSlug" type="text" [formControl]="filter.slug" > </div>
  </div>

  <!-- Filter by members -->
  <div class="row-filters">
    <div class="label-filter"> <label for="personQuote"> Quote: </label> </div>
    <div class="input-filter"> <input id="personQuote" type="text" [formControl]="filter.quote" > </div>
  </div>

  <div id="row-action-buttons">
    <button mat-stroked-button  (click)="search()" >
      Search <mat-icon aria-hidden="false" aria-label="Search icon" fontIcon="find_in_page"  ></mat-icon>
    </button>
    <button mat-stroked-button  (click)="clearFilters()" >
      Clear Filters <mat-icon aria-hidden="false" aria-label="Clear Filters" fontIcon="cancel_presentation" (click)="clearFilters()" ></mat-icon>
    </button>
  </div>
</div>



<div id="content">
  <div class="element" *ngFor="let person of persons" (click)="goToCharaterDetail(person)">
    <div>
      <img src="{{getImageURL(person)}}" alt="{{person.name}}">
    </div>
    <div>
      {{ person.name }}
    </div>
  </div>
</div>
