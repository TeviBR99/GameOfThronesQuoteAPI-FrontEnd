<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Slug</th>
    <th>Members</th>
  </tr>
  <tr *ngFor="let item of dataFetched;" (click)="actionButton(item)" >
    <td> {{ item.id }} </td>
    <td> {{ item.name }} </td>
    <td> {{ item.slug }} </td>
    <td> {{ describeCharacter(item.members ) }}  </td>
  </tr>
</table>
